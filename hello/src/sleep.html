<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sleep Page</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .loading {
        font-size: 24px;
        color: #333;
      }
      .worker-info {
        margin-top: 20px;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        display: inline-block;
      }
      .back-link {
        margin-top: 20px;
        display: block;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Sleep Page</h1>
    <div class="loading">
      This page took 5 seconds to load...
    </div>
    <div class="worker-info">
      Worker processed this request while other requests could still be handled!
    </div>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </body>
</html>
